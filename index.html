  <title>Web-ToDo-list</title>

<body>
  <nav>
    <div class="heading">
      <h3>Web To Do list</h3>
    </div>
    <div class="linkbutton">
      <a href="https://github.com/jarvis1704/web-todo-list" class="githubsource"><button type="button" class="githubsourcebtn">Checkout the source code</button></a>
    </div>
  </nav>
  <main>
    <section class="body">
      <div class="contentarea">
        <div class="taskarea">
          <input type="text" placeholder="What do you wanna do tonight?" class="taskdescription">
          <button type="button" class="taskadder">Add Task</button>
          <div class="tasks"></div>
        </div>
        <hr>
        <div class="completedtasksarea">
          <p>Completed Tasks:</p>
          <div class="completedtasks"></div>
        </div>
      </div>
    </section>
  </main>
